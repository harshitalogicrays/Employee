<h4 class="text-dark">New Arrivals</h4>
<div class="row">
    <div class="col-3" *ngFor="let p of products">
  <div class="card" >
    <img src="{{p.image}}" class="card-img-top img-fluid" style="height:180px">
    <div class="card-body">
      <h5 class="card-title">{{p.name}}</h5>
      <p class="card-text">{{p.price}}</p>
      <button type="button" class="btn btn-primary">Add to cart</button>
    </div>
  </div>
  </div>
  </div>
